# MkDocs configuration for Percona Platform Doc website builds

site_name: Percona Platform
site_description: Percona Platform Documentation
site_author: Percona LLC
copyright: Percona LLC, &#169; 2021

site_url: "https://docs.percona.com/percona-platform/"
repo_name: /percona-platform/portal-doc
repo_url: https://github.com/percona-platform/portal-doc
edit_uri: edit/main/docs/

use_directory_urls: false

#Theme for the builds
theme:
  name: material
  custom_dir: "theme/"
  logo: images/percona-logo.png
  favicon: images/percona-favicon.ico
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: percona-light
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

  # Theme features
  features:
    - search.highlight
    - navigation.top

#Styling
extra_css:
  - https://unicons.iconscout.com/release/v3.0.3/css/line.css
  - https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css
  - css/toctree.css
  - css/percona.css
  - css/gifs.css
  - css/table-list.css

extra_javascript:
  # - js/version-select.js

markdown_extensions:
  - attr_list
  - toc:
      permalink: True
  - admonition
  - footnotes
  - def_list # https://michelf.ca/projects/php-markdown/extra/#def-list
  - meta
  - smarty:
      smart_angled_quotes: true
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tabbed
  - pymdownx.tilde
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.highlight:
      linenums: false
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg


plugins:
  - search
  - git-revision-date
  # - bootstrap-tables
  - section-index # Adds links to nodes - comment out when creating PDF
  #  - htmlproofer # Uncomment to check links - but extends build time significantly
  - macros:
      include_yaml:
#        - 'variables.yml' # Use in markdown as '{{ VAR }}'

# extra:
#   version: 1.0

nav:
  - Welcome:
      - index.md
  - What's new:
      - rel-notes/whats-new.md
  - Registration and log in:
      - registration-login.md
  - Create and manage organizations:
      - create-manage-organizations.md
  - Check activity logs:
      - activity-logging.md
  - Connect your PMM server:
      - connect-pmm.md
  - Advisor checks for PMM:
      - checks.md
  - Launch free Kubernetes clusters:
      - create-free-k8.md
  - Network configuration:
      - network.md